<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>weatherio</title>
    <meta name="title" cont="weatherio">
    <meta name="description" content="weatherio is a weather app for personal use">

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<link rel="stylesheet" href="./assets/css/style.css">

<script src="./assets/js/app.js" type="module"></script>
<script src="./assets/js/route.js" type="modulr"></script>
<body>

<header class="header">
    <div class="container">

    <a href="#" class="logo">
        <img src="./assets/images/logo.png" width="364" height="58" 
        alt=logo">
    </a>

    <div class="search-view" data-search-view>

    <div class="search-wrapper">
        <input type="search" name="search" placeholder="Search city..."
        autocomplete="off" class="search-field" data-search-field>

        <span class="m-icon">search</span>
        <button class="icon-btn leading-icon has-state" aria-label="close search"
    data-search-toggler>
    <span class="m-icon" >arrow_back</span>
    </button>
    </div>

    <div class="search-result" data-search-result>
        <ul class="view-list" data-search-list>

            <li class="view-item">
                <span class="m-icon">location_on</span>

                <div>
                    <p class="item-title">London</p>
                </div>

               <p class="label-2 item-subtitle">State of London, GB</p>
            </li>
        </ul>
    </div>

    </div>

    </div>
</header>

</body>
</html>
